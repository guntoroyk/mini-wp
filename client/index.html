<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>GePress</title>
    
</head>
<body>
    <div id="app">
        
        <!-- Navbar -->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">GePress</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="">Sign out</a>
                </li>
            </ul>
        </nav>    
        
        <!-- Body -->
        <div class="container-fluid">
            <div class="row">
                <!-- side bar -->
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <!-- Dashboard Button -->
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    Dashboard
                                </a>
                            </li>
                            <!-- My Articles Button -->
                            <li class="nav-item">
                                <a class="nav-link" href="" @click.prevent="page = 1">
                                    <i class="fa fa-list"></i> My Articles
                                </a>
                            </li>
                            <!-- Add Article Button -->
                            <li class="nav-item">
                                <a class="nav-link" href="" @click.prevent="addArticle()">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Add Article
                                </a>
                            </li>
                            
                            
                        </ul>
                        
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Saved Post</span>
                            <a class="d-flex align-items-center text-muted" href="#">
                                <span data-feather="plus-circle"></span>
                            </a>
                        </h6>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file-text"></span> Current month
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="pages" v-if="page === 1">
                        <!-- My Articles Page -->
                        <div id="article-page">
                            <!-- header content -->
                            <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h1 class="h2">My Articles</h1>
                                
                                <div class="btn-toolbar ml-3 mb-2 mb-md-0">
                                    <input class="form-control form-control" type="text" placeholder="Search article" aria-label="Search" v-model="searchByTitle">
                                </div>
                            </div>
                            
                            <!-- content -->
                            <div class="container">
                                <div class="row justify-content-center" v-if="searchByTitle">
                                    <!-- Cards -->
                                    <div class="col-10 card d-flex mb-3" v-for="article in searchedArticles" :key="article.id">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ article.title }}</h5>
                                            <p>{{ article.content }}</p>
                                            <p>{{ article.created_at }}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row justify-content-center" v-else>
                                    <!-- Cards -->
                                    <div class="col-10 card d-flex flex-row align-items-center mb-3 p-3" v-for="article in articles" :key="article.id">
                                        <div class="card-body">
                                            <h5 class="card-title">{{ article.title }}</h5>
                                            <p>{{ article.content }}</p>
                                            <p>{{ article.createdAt }}</p>
                                        </div>
                                        <button class="btn btn-secondary align-self-end mr-1" @click="editArticle(article._id, article.title, article.content)">Edit</button>
                                        <button class="btn btn-secondary align-self-end mr-3" @click="deleteArticle(article._id)">Delete</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="pages" v-else-if="page === 2">
                        <!-- Add / edit article -->
                        <div id="add-article-page">
                            <!-- header content -->
                            <div class="d-flex justify-content-start flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h1 class="h2">Add Article</h1>
                                
                                <div class="btn-toolbar ml-3 mb-2 mb-md-0">
                                    
                                </div>
                            </div>
                            
                            <!-- content -->
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="card col-10 p-4">
                                        <form class="">
                                            <div class="form-group">
                                                <label>Title</label>
                                                <input type="text" class="form-control" id="title" placeholder="Enter the title" v-model="title">
                                            </div>
                                            <div class="form-group">
                                                <label>Content</label>
                                                <textarea class="form-control" id="content" cols="30" rows="10" v-model="content"></textarea>
                                            </div>
                                            
                                            <div v-if="articleId">
                                                <button type="submit" class="btn btn-secondary" @click.prevent="updateArticle(articleId)">Save</button>
                                            </div>
                                            <div v-else>
                                                <button type="submit" class="btn btn-secondary" @click.prevent="insertArticle">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                
            </div>
        </div>
        
    </div>
    
    <!-- Bootstrap Resources -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Vue Resources -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- Axioss Resources -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Initialize Quill editor -->
    <script>
        
    </script>
    
    <script src="./js/index.js"></script>
    
    
</body>
</html>
